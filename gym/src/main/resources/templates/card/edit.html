<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" action="/card/update">
    <ol class="breadcrumb">
        <a href="/card/show">会员卡管理</a> /
        <span class="active">信息展示</span>
    </ol>
    <input type="hidden" name="id" th:value="${card.id}">
    <div class="input-group">
        <span class="input-group-addon">编号</span>
        <input type="number" class="form-control" name="number" th:value="${card.number}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">卡类型</span>
        <input type="text" class="form-control" name="type" th:value="${card.type}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">金额</span>
        <input type="number" class="form-control" name="price" th:value="${card.price}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">描述</span>
        <input type="text" class="form-control" name="describe"  th:value="${card.describe}"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/card/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
