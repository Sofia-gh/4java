<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" action="/card/insert">
    <ol class="breadcrumb">
        <a href="/card/show">会员卡管理</a> /
        <span class="active">信息展示</span>
    </ol>
    <div class="input-group">
        <span class="input-group-addon">编号</span>
        <input type="number" class="form-control" name="number" value="1001"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">卡类型</span>
        <input type="text" class="form-control" name="type" value="年卡"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">金额</span>
        <input type="number" class="form-control" name="price" value="2400"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">描述</span>
        <input type="text" class="form-control" name="describe" value="有效期一年"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/card/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
