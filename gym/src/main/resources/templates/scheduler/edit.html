<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" action="/scheduler/update">
    <ol class="breadcrumb">
        <a href="/scheduler/show">日程管理</a> /
        <span class="active">修改日程</span>
    </ol>
    <input type="hidden" class="form-control" name="id" th:value="${scheduler.id}"/>
    <div class="input-group">
        <span class="input-group-addon">教练编号</span>
        <input type="number" class="form-control" name="coachNumber" th:value="${scheduler.coachNumber}" readonly/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">工作安排</span>
        <input type="text" class="form-control" name="arrangement" th:value="${scheduler.arrangement}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">未完成工作内容</span>
        <input type="text" class="form-control" name="unfinished" th:value="${scheduler.unfinished}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">备注</span>
        <input type="text" class="form-control" name="remark" th:value="${scheduler.remark}"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/scheduler/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
