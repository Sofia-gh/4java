<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="#">天智健身系统</a></h1>
    <div class="user">
        <a href="../user/edit.html">个人中心</a>
        <a>退出</a>
    </div>
</div>
<form class="container" method="post" action="/cabinet/update">
    <ol class="breadcrumb">
        <a href="/cabinet/show">租柜管理</a> /
        <span class="active">租赁柜子</span>
    </ol>
    <div class="input-group">
        <span class="input-group-addon">柜子编号</span>
        <input type="number" class="form-control" name="cabinetNumber" th:value="${cabinetNumber}" readonly="readonly"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">会员编号</span>
        <input type="number" class="form-control" name="memberNumber"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">租赁时长</span>&nbsp;&nbsp;
        <input type="radio" name="duration" value="12" checked="checked">&nbsp;一年&nbsp;&nbsp;
        <input type="radio" name="duration" value="6">&nbsp;半年&nbsp;&nbsp;
        <input type="radio" name="duration" value="3">&nbsp;3个月&nbsp;&nbsp;
        <input type="radio" name="duration" value="1">&nbsp;1个月
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">租赁金额</span>
        <input id="price" type="number" class="form-control" name="price" value="398" readonly="readonly"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/cabinet/show" class="btn btn-default">返回</a>
    </div>
</form>
<script src="/js/jquery.js"></script>
<script>
    $("input[name=duration]").click(function(){
        var duration = $(this).val();
        if (duration==12){
            $(price).val(398);
        }
        if (duration==6){
            $(price).val(288);
        }
        if (duration==3){
            $(price).val(138);
        }
        if (duration==1){
            $(price).val(58);
        }
    });
</script>
</body>
</html>
