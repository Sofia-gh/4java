<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" action="/coach_class/update">
    <ol class="breadcrumb">
        <a href="/coach_class/show">教练课程管理</a> /
        <span class="active">修改课程信息</span>
    </ol>
    <input type="hidden" name="id" th:value="${class.id}">
    <div class="input-group">
        <span class="input-group-addon">课程编号</span>
        <input type="number" class="form-control" name="number" th:value="${class.number}" readonly/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">课程名称</span>
        <input type="text" class="form-control" name="name" th:value="${class.name}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">课程标签</span>
        <input type="text" class="form-control" name="label" th:value="${class.label}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">开始时间</span>
        <input type="datetime" class="form-control" name="startTime" th:value="${class.startTime}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">结束时间</span>
        <input type="datetime" class="form-control" name="endTime" th:value="${class.endTime}"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/coach_class/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
