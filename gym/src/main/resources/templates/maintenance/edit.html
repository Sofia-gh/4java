<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" enctype="multipart/form-data" action="/maintenance/update">
    <ol class="breadcrumb">
        <a href="/maintenance/show">维护记录</a> /
        <span class="active">添加维护记录</span>
    </ol>
    <input type="hidden" class="form-control" name="id" th:value="${maintenance.id}"/>
    <div class="input-group">
        <span class="input-group-addon">设备区域</span>
        <input type="text" class="form-control" name="area" th:value="${maintenance.area}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">设备名称</span>
        <input type="text" class="form-control" name="name" th:value="${maintenance.name}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">设备编号</span>
        <input type="text" class="form-control" name="equipmentNumber" th:value="${maintenance.equipmentNumber}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">故障信息</span>
        <input type="text" class="form-control" name="describe" th:value="${maintenance.describe}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">维修时间</span>
        <input type="datetime" class="form-control" name="createTime" th:value="${maintenance.createTime}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">维修金额</span>
        <input type="number" class="form-control" name="price" th:value="${maintenance.price}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">损坏原因</span>
        <input type="text" class="form-control" name="cause" th:value="${maintenance.cause}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">负责人</span>
        <input type="text" class="form-control" name="person" th:value="${maintenance.person}"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/maintenance/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
