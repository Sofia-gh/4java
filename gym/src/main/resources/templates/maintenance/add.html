<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" enctype="multipart/form-data" action="/maintenance/insert">
    <ol class="breadcrumb">
        <a href="/maintenance/show">维护记录</a> /
        <span class="active">添加维护记录</span>
    </ol>
    <div class="input-group">
        <span class="input-group-addon">设备区域</span>
        <input type="text" class="form-control" name="area" value="跑步区"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">设备名称</span>
        <input type="text" class="form-control" name="name" value="跑步机"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">设备编号</span>
        <input type="text" class="form-control" name="equipmentNumber" value="5001"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">故障信息</span>
        <input type="text" class="form-control" name="describe" value="出现故障"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">维修时间</span>
        <input type="datetime" class="form-control" name="createTime" value="2020-01-01 00:00:00"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">维修金额</span>
        <input type="number" class="form-control" name="price" value="200"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">损坏原因</span>
        <input type="text" class="form-control" name="cause" value="正常维护"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">负责人</span>
        <input type="text" class="form-control" name="person" value="赵"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/maintenance/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
