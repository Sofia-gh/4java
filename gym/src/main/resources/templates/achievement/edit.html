<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" action="/achievement/update">
    <ol class="breadcrumb">
        <a href="/achievement/show">业绩管理</a> /
        <span class="active">添加业绩</span>
    </ol>
    <input type="hidden" class="form-control" name="id" th:value="${achievement.id}"/>
    <div class="input-group">
        <span class="input-group-addon">教练编号</span>
        <input type="number" class="form-control" name="coachNumber" th:value="${achievement.coachNumber}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">会员编号</span>
        <input type="number" class="form-control" name="memberNumber" th:value="${achievement.memberNumber}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">业绩类型</span>
        <select name="type" class="form-control">
            <option th:selected="${achievement.type eq '商品'}">商品</option>
            <option th:selected="${achievement.type eq '课程'}">课程</option>
        </select>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">金额</span>
        <input type="number" class="form-control" name="price" th:value="${achievement.price}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">备注</span>
        <input type="text" class="form-control" name="remark" th:value="${achievement.remark}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">日期时间</span>
        <input type="datetime" class="form-control" name="createTime" th:value="${achievement.createTime}"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/achievement/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
