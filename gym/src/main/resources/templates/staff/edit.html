<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" action="/staff/update">
    <ol class="breadcrumb">
        <a href="/staff/show">员工管理</a> /
        <span class="active">修改信息</span>
    </ol>
    <input type="hidden" class="form-control" name="id" th:value="${staff.id}"/>
    <div class="input-group">
        <span class="input-group-addon">编号</span>
        <input type="number" class="form-control" name="number" th:value="${staff.number}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" name="name" th:value="${staff.name}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">性别</span>&nbsp;&nbsp;
        <input type="radio" name="sex" value="男" th:attr ="checked=${staff.sex=='男'?true:false}">&nbsp;男&nbsp;&nbsp;
        <input type="radio" name="sex" value="女" th:attr ="checked=${staff.sex=='女'?true:false}">&nbsp;女
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">年龄</span>
        <input type="date" class="form-control" name="birthday"th:value="${staff.birthday}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">手机号</span>
        <input type="number" class="form-control" name="phone" th:value="${staff.phone}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">状态</span>&nbsp;&nbsp;
        <input type="radio" name="status" value="1" th:attr ="checked=${staff.status==1?true:false}">&nbsp;正式&nbsp;&nbsp;
        <input type="radio" name="status" value="2" th:attr ="checked=${staff.status==2?true:false}">&nbsp;实习&nbsp;&nbsp;
        <input type="radio" name="status" value="3" th:attr ="checked=${staff.status==3?true:false}">&nbsp;试用&nbsp;&nbsp;
        <input type="radio" name="status" value="4" th:attr ="checked=${staff.status==0?true:false}">&nbsp;离职&nbsp;&nbsp;
        <input type="radio" name="status" value="5" th:attr ="checked=${staff.status==-1?true:false}">&nbsp;辞退
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/staff/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
