<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="#">天智健身系统</a></h1>
    <div class="user">
        <a href="/user/edit.html">个人中心</a>
        <a>退出</a>
    </div>
</div>
<form class="container" method="post" enctype="multipart/form-data" action="/staff/insert">
    <ol class="breadcrumb">
        <a href="/staff/show">员工管理</a> /
        <span class="active">添加员工</span>
    </ol>
    <div class="input-group">
        <span class="input-group-addon">编号</span>
        <input type="number" class="form-control" name="number" value="12020001"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" name="name" value="赵"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">性别</span>&nbsp;&nbsp;
        <input type="radio" name="sex" value="男" checked="checked">&nbsp;男&nbsp;&nbsp;
        <input type="radio" name="sex" value="女">&nbsp;女
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">出生日期</span>
        <input type="date" class="form-control" name="birthday" value="2020-01-01"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">手机号</span>
        <input type="number" class="form-control" name="phone" value="12312312345"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">状态</span>&nbsp;&nbsp;
        <input type="radio" name="status" value="1" checked="checked">&nbsp;正式&nbsp;&nbsp;
        <input type="radio" name="status" value="2">&nbsp;实习&nbsp;&nbsp;
        <input type="radio" name="status" value="3">&nbsp;试用&nbsp;&nbsp;
        <input type="radio" name="status" value="4">&nbsp;离职&nbsp;&nbsp;
        <input type="radio" name="status" value="5">&nbsp;辞退
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/staff/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
