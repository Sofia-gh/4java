<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="#">天智健身系统</a></h1>
    <div class="user">
        <a href="/user/edit.html">个人中心</a>
        <a>退出</a>
    </div>
</div>
<form class="container" method="post" enctype="multipart/form-data" action="/coach/update">
    <ol class="breadcrumb">
        <a href="/coach/show">教练管理</a> /
        <span class="active">修改信息</span>
    </ol>
    <input type="hidden" class="form-control" name="id" th:value="${coach.id}"/>
    <div class="input-group">
        <span class="input-group-addon">编号</span>
        <input type="number" class="form-control" name="number" th:value="${coach.number}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" name="name" th:value="${coach.name}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">性别</span>&nbsp;&nbsp;
        <input type="radio" name="sex" value="男" th:attr ="checked=${coach.sex=='男'?true:false}">&nbsp;男&nbsp;&nbsp;
        <input type="radio" name="sex" value="女" th:attr ="checked=${coach.sex=='女'?true:false}">&nbsp;女
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">年龄</span>
        <input type="number" class="form-control" name="age"th:value="${coach.age}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">手机号</span>
        <input type="number" class="form-control" name="phone" th:value="${coach.phone}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">标签</span>
        <input type="text" class="form-control" name="label" th:value="${coach.label}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">头像</span>
        <input type="file" class="form-control" name="file" th:value="${coach.picture}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">介绍</span>
        <input type="text" class="form-control" name="introduce"th:value="${coach.introduce}"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">状态</span>&nbsp;&nbsp;
        <input type="radio" name="status" value="1" th:attr ="checked=${coach.status==1?true:false}">&nbsp;正式&nbsp;&nbsp;
        <input type="radio" name="status" value="2" th:attr ="checked=${coach.status==2?true:false}">&nbsp;实习&nbsp;&nbsp;
        <input type="radio" name="status" value="3" th:attr ="checked=${coach.status==3?true:false}">&nbsp;试用&nbsp;&nbsp;
        <input type="radio" name="status" value="0" th:attr ="checked=${coach.status==0?true:false}">&nbsp;离职&nbsp;&nbsp;
        <input type="radio" name="status" value="-1" th:attr ="checked=${coach.status==-1?true:false}">&nbsp;辞退
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/coach/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
