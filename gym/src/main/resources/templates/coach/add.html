<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<form class="container" method="post" enctype="multipart/form-data" action="/coach/insert">
    <ol class="breadcrumb">
        <a href="/coach/show">教练管理</a> /
        <span class="active">添加教练</span>
    </ol>
    <div class="input-group">
        <span class="input-group-addon">编号</span>
        <input type="number" class="form-control" name="number" value="22020001"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" name="name" value="张教练"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">性别</span>&nbsp;&nbsp;
        <input type="radio" name="sex" value="男" checked="checked">&nbsp;男&nbsp;&nbsp;
        <input type="radio" name="sex" value="女">&nbsp;女
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">年龄</span>
        <input type="number" class="form-control" name="age" value="30"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">手机号</span>
        <input type="number" class="form-control" name="phone" value="12312312345"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">标签</span>
        <input type="text" class="form-control" name="label" value="有氧"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">头像</span>
        <input type="file" class="form-control" name="file"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">介绍</span>
        <input type="text" class="form-control" name="introduce" value="3年经验"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">状态</span>&nbsp;&nbsp;
        <input type="radio" name="status" value="1" checked="checked">&nbsp;正式&nbsp;&nbsp;
        <input type="radio" name="status" value="2">&nbsp;实习&nbsp;&nbsp;
        <input type="radio" name="status" value="3">&nbsp;试用&nbsp;&nbsp;
        <input type="radio" name="status" value="4">&nbsp;离职&nbsp;&nbsp;
        <input type="radio" name="status" value="5">&nbsp;辞退
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/coach/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
