<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>天智健身系统</title>
    <style>
        body{
            min-height: 400px;
        }
        h1{
            line-height: 60px;
        }
        .container{
            margin-top: 50px;
        }
        .btn {
            width:100px;
            margin:0 0 0 65px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1><a href="#">天智健身系统</a></h1>
    <div class="user">
        <a href="/user/edit.html">个人中心</a>
        <a>退出</a>
    </div>
</div>
<form class="container" method="post" action="/member/insert">
    <ol class="breadcrumb">
        <a href="/member/show">会员管理</a> /
        <span class="active">信息展示</span>
    </ol>
    <div class="input-group">
        <span class="input-group-addon">会员编号</span>
        <input type="number" class="form-control" name="number" value="202003001"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">姓名</span>
        <input type="text" class="form-control" name="name" value="张三"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">性别</span>&nbsp;&nbsp;
        <input type="radio" name="sex" value="男" checked="checked">&nbsp;男&nbsp;&nbsp;
        <input type="radio" name="sex" value="女">&nbsp;女
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">出生日期</span>
        <input type="date" class="form-control" name="birthday" value="2020-01-01"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">手机号</span>
        <input type="number" class="form-control" name="phone" value="12312312345"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">卡类型</span>
        <select  class="form-control" name="cardNumber">
            <option th:each="card:${cards}" th:value="${card.number}" th:text="${card.type}"></option>
        </select>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">开始有效</span>
        <input type="date" class="form-control" name="startTime" value="2020-01-01"/>
    </div>
    <br />
    <div class="input-group">
        <span class="input-group-addon">过期时间</span>
        <input type="date" class="form-control" name="endTime" value="2020-01-01"/>
    </div>
    <br />
    <div class="btn-group">
        <button type="submit" class="btn btn-success">确定</button><a href="/member/show" class="btn btn-default">返回</a>
    </div>
</form>
</body>
</html>
