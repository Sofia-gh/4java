<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>天智健身系统登录</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
	<style type="text/css">
		.no {
			color: red;
		}
        body{
            background: url(/img/1.jpg) repeat-y center 0;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">TZ</h1>
            </div>
            <h3>欢迎使用 天智健身系统</h3>
            <form class="m-t" id="form" action="/user/login" method="post">
                <div class="form-group">
                    <input id="a" type="text" class="form-control" name="account" placeholder="请输入账号">
					<small id="ap" class="no"></small>
                </div>
                <div class="form-group">
                    <input id="p" type="password" class="form-control" name="password" placeholder="请输入密码">
					<small id="pp" class="no"></small>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p th:text="${msg}"></p>
            </form>
        </div>
    </div>

</body>

</html>
